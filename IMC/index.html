<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calcul IMC</title>
  </head>
  <body>
    <section class="container">
      <h1>Calcul <span>d'IMC</span></h1>
      <form>
        <div class="inputs-container">
          <div class="input-group">
            <label for="height">Votre taille en centimètres</label>
            <input
              type="number"
              placeholder="Votre taille en centimètres"
              id="height"
              min="10"
              max="300"
              class="height-input"
            />
          </div>
          <div class="input-group">
            <label for="weight">Votre poids en kg</label>
            <input
              type="number"
              placeholder="Votre poids en kg"
              id="weight"
              min="10"
              max="300"
              class="weight-input"
            />
          </div>
        </div>
        <button>Calculer votre IMC</button>
      </form>
      <div class="info">
        <p class="bmi-value">367.6</p>
        <p class="result">Résultats : Obésité morbide</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
